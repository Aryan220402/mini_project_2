<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/signUp.css">
</head>

<body>
    <video id="myvideo" src="/frontend/image/ms3.mp4" loop muted autoplay type="video/mp4" ></video>
    <div class="login">
        <h1 class="text-center">SignUp</h1>
        <form action="#">
            <div class="box">
                <input class="form-control" type="text" id="uname" placeholder="Enter Your Name">
            </div>
            <div class="box">
                <input class="form-control" type="email" id="uemail" placeholder="Enter Your Email">
            </div>
            <div class="box">
                <input class="form-control" type="password" id="npass" placeholder="Enter The Password">
            </div>
            <div class="box">
                <input class="form-control" type="password" id="cpass" placeholder="Confirm Password">
            </div>
          
            <div class="btn2"><input class="btn btn-success w-100"  type="submit" value="SignUp"></div>
            <div class="lst">
                <a href="#">SignIn</a>
            </div>

        </form>
    </div>
</body>
<script>
    var abhay = document.getElementById("myvideo");
    abhay.playbackRate = 0.5;
</script>
</html>
